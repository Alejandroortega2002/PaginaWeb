<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="body_entry">
  <div class="main_wrapper_entry">
    <div class="form_wrapper_entry">
      <img class="logo_entry" src="img/entry/logo.svg" alt="Logo UEM" />
      <form action="" class="form_container_entry">
        </label>
        <label for="email">
          <div class="hidden_entry">Email:</div>
          <input class="input_form_entry" placeholder="Email" type="text" name="email" id="email" />
        </label>
        <label for="password">
          <div class="hidden_entry">Contraseña:</div>
          <input class="input_form_entry" placeholder="Contraseña" type="password" name="password" id="password" />
        </label>
        <input class="submit_btn_entry" type="submit" value="Entrar" />
        <a href="index.html"><input class="regresa_btn_entry" type="button" value="Regresa" /></a>
      </form>
      <section class="social_networks_entry">
        <li class="social_networks--list_entry">
          <ul class="list_element_entry">
            <a href="https://www.facebook.com/UnivEuropea">
              <img src="img/entry/fb.png" alt="Facebook Logo" />
            </a>
          </ul>
          <ul class="list_element_entry">
            <a href="https://www.instagram.com/ueuropea/">
              <img src="./img/entry/insta.png" alt="Google plus Logo" />
            </a>
          </ul>
          <ul class="list_element_entry">
            <a href="https://www.youtube.com/channel/UCxTAaPIBatepRb6XMdO_V7g">
              <img src="img/entry/yt.png" alt="Youtube Logo" />
            </a>
          </ul>
          <ul class="list_element_entry">
            <a href="https://twitter.com/ueuropea">
              <img src="img/entry/tw.png" alt="Twitter Logo" />
            </a>
          </ul>
          <ul class="list_element_entry">
            <a href="https://www.linkedin.com/school/universidad-europea-de-madrid/">
              <img src="img/entry/in.png" alt="Linkedin Logo" />
            </a>
          </ul>
        </li>
      </section>
    </div>
  </div>
</body>

</html>
