<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="body_login">
  <div class="main_wrapper_login">
    <div class="form_wrapper_login">
      <img class="logo_login" src="img/login/logo.svg" alt="Logo UEM" />
      <form action="" class="form_container_login">
        <a href="entry.html"><input class="submit_btn_login" type="button" value="Inicia Sesión" /></a>
        <label for="nickname">
          <div class="hidden_login">Nickname:</div>
          <input class="input_form_login" placeholder="Nickname" type="text" name="nickname" id="nickname" />
        </label>
        <label for="firstname">
          <div class="hidden_login">Nombre:</div>
          <input class="input_form_login" placeholder="Nombre" type="text" name="firstname" id="firstname" />
        </label>
        <label for="lastname">
          <div class="hidden_login">Apellidos:</div>
          <input class="input_form_login" placeholder="Apellidos" type="text" name="lastname" id="lastname" />
        </label>
        <label for="email">
          <div class="hidden_login">Email:</div>
          <input class="input_form_login" placeholder="Email" type="text" name="email" id="email" />
        </label>
        <label for="password">
          <div class="hidden_login">Contraseña:</div>
          <input class="input_form_login" placeholder="Contraseña" type="password" name="password" id="password" />
        </label>
        <input class="submit_btn_login" type="submit" value="Registrar" />
        <a href="index.html"><input class="regresa_btn_login" type="button" value="Regresa" /></a>
      </form>
      <section class="social_networks_login">
        <li class="social_networks--list_login">
          <ul class="list_element_login">
            <a href="https://www.facebook.com/UnivEuropea">
              <img src="img/login/fb.png" alt="Facebook Logo" />
            </a>
          </ul>
          <ul class="list_element_login">
            <a href="https://www.instagram.com/ueuropea/">
              <img src="img/login/insta.png" alt="Google plus Logo" />
            </a>
          </ul>
          <ul class="list_element_login">
            <a href="https://www.youtube.com/channel/UCxTAaPIBatepRb6XMdO_V7g">
              <img src="img/login/yt.png" alt="Youtube Logo" />
            </a>
          </ul>
          <ul class="list_element_login">
            <a href="https://twitter.com/ueuropea">
              <img src="img/login/tw.png" alt="Twitter Logo" />
            </a>
          </ul>
          <ul class="list_element_login">
            <a href="https://www.linkedin.com/school/universidad-europea-de-madrid/">
              <img src="img/login/in.png" alt="Linkedin Logo" />
            </a>
          </ul>
        </li>
      </section>
    </div>
  </div>
</body>

</html>
