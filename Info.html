<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="body_info">
  <div class="main_wrapper_info">
    <div class="form_wrapper_info">
      <img class="logo_info" src="img/entry/logo.svg" alt="Logo UEM" />
      <form action="" class="form_container_info">
        </label>
        <label for="firstname">
          <div class="hidden_info">Nombre:</div>
          <input class="input_form_info" placeholder="Nombre" type="text" name="firstname" id="firstname" />
        </label>
        <label for="lastname">
          <div class="hidden_info">Apellidos:</div>
          <input class="input_form_info" placeholder="Apellidos" type="text" name="lastname" id="lastname" />
        </label>
        <label for="email">
          <div class="hidden_info">Email:</div>
          <input class="input_form_info" placeholder="Email" type="text" name="email" id="email" />
        </label>
        <textarea class="input_formtxt_info" placeholder="Escribe un mensaje" name="message" cols="52" rows="13"
          spellcheck="true" required id="message"></textarea>
        <input class="submit_btn_info" type="submit" value="Enviar" />
        <a href="index.html"> <input class="regresa_btn_info" type="button" value="Regresa" /></a>
      </form>
      <section class="social_networks_info">
        <li class="social_networks--list_login">
          <ul class="list_element_login">
            <a href="https://www.facebook.com/UnivEuropea">
              <img src="img/entry/fb.png" alt="Facebook Logo" />
            </a>
          </ul>
          <ul class="list_element_info">
            <a href="https://www.instagram.com/ueuropea/">
              <img src="img/entry/insta.png" alt="Instagram logo" />
            </a>
          </ul>
          <ul class="list_element_info">
            <a href="https://www.youtube.com/channel/UCxTAaPIBatepRb6XMdO_V7g">
              <img src="img/entry/yt.png" alt="Youtube Logo" />
            </a>
          </ul>
          <ul class="list_element_info">
            <a href="https://twitter.com/ueuropea">
              <img src="img/entry/tw.png" alt="Twitter Logo" />
            </a>
          </ul>
          <ul class="list_element_info">
            <a href="https://www.linkedin.com/school/universidad-europea-de-madrid/">
              <img src="img/entry/in.png" alt="Linkedin Logo" />
            </a>
          </ul>
        </li>
      </section>
    </div>
  </div>
</body>

</html>
